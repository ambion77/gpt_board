<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <input type="email" id="email" placeholder="이메일 입력" required>
    <input type="password" id="password" placeholder="비밀번호 입력" required>
    <button onclick="login()">로그인</button>
    <p id="message"></p>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:3000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("message").innerText = "✅ 로그인 성공!";
                localStorage.setItem("token", data.token); // 토큰 저장
                setTimeout(() => window.location.href = "/board.html", 1000); // 로그인 후 이동
            } else {
                document.getElementById("message").innerText = `❌ ${data.message}`;
            }
        }
    </script>
</body>
</html>
